<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Contato | Aliny Matos - Nutricionista da Mulher</title>
  </head>
  <body>
    <!-- header-->
    <header style="background-image: url('img/background-contacto.jpg')">
      <!-- container -->
      <div class="container">
        <nav>
          <a href="index.html">
            <img src="img/logoam.png" alt="Logo" />
          </a>
          <ul class="ul">
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a class="btn" href="contato.html">contato</a>
            <div class="close-icon" onclick="closeMenu()">
              <i class="fa fa-times-circle"></i>
            </div>
          </ul>
          <div class="menu-icon" onclick="openMenu()">
            <i class="fa fa-bars"></i>
          </div>
        </nav>
        <section class="banner">
          <div class="banner-text">
            <h1>Contato</h1>
            <p>
              Entre em contato com o nosso time e eles irão te retornar em
              tempo recorde, tudo para você ter a sua melhor versão.
            </p>
          </div>
        </section>
      </div>
      <!-- end container -->
    </header>
    <!-- end header -->
    <section class="contato">
        <div class="container">
            <div class="mapa">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14860.025381816484!2d-51.5734771!3d-21.3896548!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x949125d724e7f785%3A0xf49a07a3cf9b3af!2sFISIO%20SAUDE%20TUPI!5e0!3m2!1spt-BR!2sbr!4v1681395498806!5m2!1spt-BR!2sbr" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
             </div>
            <div class="contato-info">
                <div class="left-side">
                    <div>
                        <i class="fa fa-map-marker"></i>
                        <p>Av. Benedita Camargo, 397 - Centro, Tupi Paulista - SP, 17930-000</p>
                    </div>
                    <div>
                        <i class="fa fa-envelope"></i>
                        <p>amc.nutricionista@gmail.com</p>
                    </div>
                    <div>
                        <i class="fa fa-phone"></i>
                        <p>+55 (18) 91234 5678</p>
                    </div>
                    
                </div>
                <div class="right-side">
                    <form action="">
                        <input type="text" placeholder="Nome" required>
                        <input type="email" placeholder="E-mail" required>
                        <input type="text" placeholder="Assunto" required>
                        <textarea cols="30" rows="10" placeholder="Sua Mensagem" required></textarea>
                        <button class="btn">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <div class="links">
          <a href="#"> <i class="fa fa-facebook"></i> </a>
          <a href="#"> <i class="fa fa-instagram"></i></a>
          <a href="#"> <i class="fa fa-github"></i> </a>
          <a href="#"> <i class="fa fa-linkedin"></i></a>
        </div>
        <p>Desenvolvido por J.Mezalira - TESTE</p>
      </div>
    </footer>
    <!-- end footer -->
    <script src="js/main.js"></script>
  </body>
</html>
